<!DOCTYPE html>
<html>
<head>
	<title>Hover In/Out</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>

	<h1>Hover over an image for an alternate view.</h1>

	<div class="container">
		<img src="images/imac-front.png" alt="iMac" data-alt-src="images/imac-side.png" />
		<img src="images/macbook-air-front.png" alt="Macbook Air" data-alt-src="images/macbook-air-side.png" />
		<img src="images/iphone-front.png" alt="iPhone" data-alt-src="images/iphone-back.png" />
		<img src="images/macbook-pro-front.png" alt="Macbook Pro" data-alt-src="images/macbook-pro-side.png" />
	</div>

</body>
</html>
